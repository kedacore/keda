name: FOSSA
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.17
      - run: go version
      - uses: fossas/fossa-action@main
        name: Scanning with FOSSA
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
          branch: main
      - uses: fossas/fossa-action@main
        name: Testing with FOSSA
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}
          branch: main
          run-tests: true
