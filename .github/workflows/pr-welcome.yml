name: PR Welcome Bot

on:
  pull_request:
    types: [opened]
    branches:
    - 'main'

permissions:
  pull-requests: write

jobs:
  pr_bot:
    name: PR Bot
    runs-on: ubuntu-latest
    steps:
      - name: 'Comment on PR'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.number }},
              body: 'Thank you for your contribution! üôè We will review it as soon as possible.\n\nLearn more about:\n- Our [contribution guide](https://github.com/kedacore/keda/blob/main/CONTRIBUTING.md)\n- Guidance on [creating a new scaler](https://github.com/kedacore/keda/blob/main/CREATE-NEW-SCALER.md)\n- Fixing [DCO issues](https://github.com/kedacore/keda/blob/main/CONTRIBUTING.md#i-didnt-sign-my-commit-now-what)'
            });
