name: "Stale"

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  actions: write
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/stale@b5d41d4e1d5dceea10e7104786b73624c18a190f # v10
        with:
          # Issues
          exempt-issue-labels: "stale-bot-ignore,feature,security,breaking-change,Epic,dependencies,enhancement"
          stale-issue-label: "stale"
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs. Thank you
            for your contributions.
          close-issue-message: >
            This issue has been automatically closed due to inactivity.

          # PRs
          exempt-pr-labels: "stale-bot-ignore,feature,security,breaking-change,Epic,dependencies,enhancement"
          stale-pr-label: "stale"
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs. Thank you
            for your contributions.
          close-pr-message: >
            This pull request has been automatically closed due to inactivity.
