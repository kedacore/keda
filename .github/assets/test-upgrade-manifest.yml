# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: upgrade-test
---
# ScaledObject
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaledobject-workload
  namespace: upgrade-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scaledobject-workload
  strategy: {}
  template:
    metadata:
      labels:
        app: scaledobject-workload
    spec:
      containers:
      - image: nginx
        name: scaledobject-workload
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "50m"
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: scaledobject-autoscaling
  namespace: upgrade-test
spec:
  scaleTargetRef:
    name: scaledobject-workload
  pollingInterval:  30
  cooldownPeriod:   300
  idleReplicaCount: 0
  minReplicaCount:  1
  maxReplicaCount:  100
  fallback:
    failureThreshold: 3
    replicas: 5
  advanced: 
    restoreToOriginalReplicaCount: true
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
          - type: Percent
            value: 100
            periodSeconds: 15
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Kolkata
      start: 0 7 * * *
      end: 59 6 * * *
      desiredReplicas: "3"
---
#ScaledJob
apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: scaledjob-autoscaling
  namespace: upgrade-test
spec:
  jobTargetRef:
    parallelism: 1
    completions: 1
    activeDeadlineSeconds: 600
    backoffLimit: 6
    template:
      spec:
        containers:
        - image: busybox
          name: test
          command: ["/bin/sh"]
          args: ["-c", "echo hello"]
        restartPolicy: Never
  pollingInterval: 30
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  envSourceContainerName: test
  maxReplicaCount: 100
  rolloutStrategy: gradual
  scalingStrategy:
    strategy: "custom"
    customScalingQueueLengthDeduction: 1
    customScalingRunningJobPercentage: "0.5"
    pendingPodConditions:
      - "Ready"
      - "PodScheduled"
      - "AnyOtherCustomPodCondition"
    multipleScalersCalculation : "max"
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Kolkata
      start: 0 7 * * *
      end: 59 6 * * *
      desiredReplicas: "3"
