# options for analysis running
run:
  # default concurrency is a available CPU number
  concurrency: 4

  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 10m
linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - typecheck
    - dupl
    - goprintffuncname
    - govet
    - nolintlint
    - rowserrcheck
    - gofmt
    - revive
    - goimports
    - misspell
    - bodyclose
    - unconvert
    - ineffassign
    - staticcheck
    - exportloopref
    - structcheck
    - deadcode
    - depguard
    - dogsled
    - errcheck
    #- funlen
    - goconst
    - gocritic
    - gocyclo
    - gosimple
    - stylecheck
    - unused
    - varcheck
    - unparam
    - unconvert
    - whitespace

issues:
  include:
  - EXC0002 # disable excluding of issues about comments from golint
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - dupl
    - path: scale_handler.go
      linters:
        - gocyclo
  # Exclude for clustertriggerauthentication_controller and triggerauthentication_controller, reason:
  # controllers/clustertriggerauthentication_controller.go:1: 1-59 lines are duplicate of `controllers/triggerauthentication_controller.go:1-58` (dupl)
    - path: triggerauthentication_controller.go
      linters:
        - dupl
  # Got "sigs.k8s.io/controller-runtime/pkg/client/fake is deprecated: please use pkg/envtest for testing"
  # This might not be ideal, see: https://github.com/kubernetes-sigs/controller-runtime/issues/768
    - path: scale_resolvers_test.go
      linters:
        - staticcheck
  # Got "sigs.k8s.io/controller-runtime/pkg/client/fake is deprecated: please use pkg/envtest for testing"
  # This might not be ideal, see: https://github.com/kubernetes-sigs/controller-runtime/issues/768
    - path: kubernetes_workload_scaler_test.go
      linters:
        - staticcheck
    # https://github.com/go-critic/go-critic/issues/926
    - linters:
        - gocritic
      text: "unnecessaryDefer:"
    - linters:
       - stylecheck
      text: "ST1000:"

linters-settings:
  funlen:
    lines: 80
    statements: 40
