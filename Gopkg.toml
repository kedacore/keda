[[constraint]]
  name = "github.com/Sirupsen/logrus"
  version = "1.3.0"

[[constraint]]
  name = "github.com/kelseyhightower/envconfig"
  version = "1.3.0"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.13.3"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.13.3"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.13.3"

[[constraint]]
  name = "k8s.io/code-generator"
  version = "kubernetes-1.13.3"

[[constraint]]
  name = "k8s.io/klog"
  version = "0.2.0"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true

  [[prune.project]]
    name = "k8s.io/code-generator"
    unused-packages = false
    non-go = false
    go-tests = false

  [[prune.project]]
    name = "k8s.io/gengo"
    unused-packages = false
    non-go = false
    go-tests = false
