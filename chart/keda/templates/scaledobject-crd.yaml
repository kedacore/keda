{{- if .Values.customResourceDefinition.create -}}
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: scaledobjects.keda.k8s.io
  annotations:
    "helm.sh/hook": crd-install
spec:
  group: keda.k8s.io
  version: v1alpha1
  names:
    kind: ScaledObject
    singular: scaledobject
    plural: scaledobjects
    shortNames:
    - sco
    categories:
    - keda
  scope: Namespaced
  additionalPrinterColumns:
  - name: Deployment
    type: string
    JSONPath: .spec.scaleTargetRef.deploymentName
  - name: Triggers
    type: string
    JSONPath: .spec.triggers[*].type
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required: [scaleTargetRef,triggers]
          type: object
          properties:
            pollingInterval:
              type: integer
              minimum: 1
            cooldownPeriod:
              type: integer
              minimum: 1
            minReplicaCount:
              type: integer
              minimum: 0
            maxReplicaCount:
              type: integer
              minimum: 0
            scaleTargetRef:
              required: [deploymentName]
              type: object
              properties:
                deploymentName:
                  type: string
                containerName:
                  type: string
            triggers:
              type: array
              items:
                type: object
                required: [type,metadata]
                properties:
                  type:
                    type: string
                  metadata:
                    type: object
                    additionalProperties:
                      type: string
{{- end -}}