apiVersion: v1
kind: Secret
metadata:
  name: keda-temporal-secret
  namespace: temporal-samples-k8s
data:
  cert: ""
  key: ""
  ca: ""
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keda-temporal-creds
  namespace: temporal-samples-k8s
spec:
  secretTargetRef:
    - parameter: cert
      name: keda-temporal-secret
      key: cert
    - parameter: key
      name: keda-temporal-secret
      key: key
    - parameter: ca
      name: keda-temporal-secret
      key: ca
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: temporal-scaledobject
  namespace: temporal-samples-k8s
spec:
  scaleTargetRef:
    name: temporal-worker-app
  pollingInterval: 20
  cooldownPeriod:  200
  minReplicaCount: 1
  maxReplicaCount: 50
  triggers:
  - type: temporal
    authenticationRef:
      name: keda-temporal-creds
    metadata:
      address: 10.0.4.118:7233
      serverName: "tls-sample"
      threshold:           '10'      
      #activationThreshold: '50'
      authModes: "tls"
      
      