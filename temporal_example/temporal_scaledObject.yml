apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: temporal-scaledobject
  namespace: temporal-samples-k8s
spec:
  scaleTargetRef:
    name: temporal-worker-app
  pollingInterval: 20
  cooldownPeriod:  200
  minReplicaCount: 1
  maxReplicaCount: 50
  triggers:
  - type: temporal
    metadata:
      address: "10.0.80.116:7233"
      threshold:           '10'
      #activationThreshold: '50'
      
      