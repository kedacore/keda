apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: temporal-scaledobject
  namespace: temporal-samples-k8s
spec:
  scaleTargetRef:
    name: temporal-worker-app
  pollingInterval: 15
  cooldownPeriod:  200
  minReplicaCount: 1
  maxReplicaCount: 50
  triggers:
  - type: temporal
    metadata:
      address: "temporal:7233"
      certificate_authority_file: /etc/temporal/config/certs/ca.cert
      certificate_file: /etc/temporal/config/certs/cluster.cert
      certificate_key_file: /etc/temporal/config/certs/cluster.key
      threshold:           '10'
      #activationThreshold: '50'
      
      