version: 2

jobs:
  validate:
    docker:
      - image: kedacore/build-tools:latest
    working_directory: /go/src/github.com/kedacore/keda
    steps:
      - checkout
      - run: make test
      - run: make build
      - store_artifacts:
          path: /tmp/test-reports
      - store_test_results:
          path: /tmp/test-reports
  validate_and_publish:
    docker:
      - image: kedacore/build-tools:latest
    working_directory: /go/src/github.com/kedacore/keda
    steps:
      - checkout
      - setup_remote_docker
      - run: make test
      - run: make build
      - run: make publish-edge-chart
      - store_artifacts:
          path: /tmp/test-reports
      - store_test_results:
          path: /tmp/test-reports
  e2e:
    docker:
      - image: kedacore/build-tools:latest
    working_directory: /go/src/github.com/kedacore/keda
    steps:
      - checkout
      - run: make e2e-test

# https://discuss.circleci.com/t/create-separate-steps-jobs-for-pr-forks-versus-branches/13419/4?u=afeld
workflows:
  version: 2
  commit:
    jobs:
      - validate:
          filters:
            branches:
              ignore:
                - master
      - validate_and_publish:
          filters:
            branches:
              only:
                - master
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - e2e
