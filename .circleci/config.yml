version: 2

jobs:
  build:
    docker:
      - image: kedacore/build-tools:latest
    working_directory: /go/src/github.com/kedacore/keda
    steps:
      - checkout
      - setup_remote_docker
      - run: make test
      - run: make build
      - run: make publish-edge-chart
      - store_artifacts:
          path: /tmp/test-reports
      - store_test_results:
          path: /tmp/test-reports
  e2e:
    docker:
      - image: kedacore/build-tools:latest
    working_directory: /go/src/github.com/kedacore/keda
    steps:
      - checkout
      - run: make e2e-test


workflows:
  version: 2
  commit:
    jobs:
      - build
