version: 2

jobs:
  build:
    docker:
      - image: projectkore.azurecr.io/build-tools:latest
        auth:
            username: $ACR_USERNAME
            password: $ACR_PASSWORD
    working_directory: /go/src/github.com/kedacore/keda
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u "${ACR_USERNAME}" -p "${ACR_PASSWORD}" ${ACR_REGISTRY}
      - run: az login --service-principal -u "${AZURE_SP_ID}" -p "${AZURE_SP_KEY}" --tenant "${AZURE_SP_TENANT}"
      # - run: make test
      - run: make ci-build-all
      - run: az login --service-principal -u "${AZURE_SP_ID}" -p "${AZURE_SP_KEY}" --tenant "${AZURE_SP_TENANT}"
      - run: make publish-edge-chart
      - store_artifacts:
          path: /tmp/test-reports
      - store_test_results:
          path: /tmp/test-reports
  e2e:
    docker:
      - image: projectkore.azurecr.io/build-tools:latest
        auth:
            username: $ACR_USERNAME
            password: $ACR_PASSWORD
    working_directory: /go/src/github.com/kedacore/keda
    steps:
      - checkout
      - run: make e2e-test


workflows:
  version: 2
  commit:
    jobs:
      - build
