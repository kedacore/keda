apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: azure-functions-deployment
spec:
  selector:
    matchLabels:
      app: azure-functions
  replicas: 0 # start with 0. The kesc controller should scale that out to 1
  template:
    metadata:
      labels:
        app: azure-functions
    spec:
      containers:
      - name: azure-functions-container
        image: mcr.microsoft.com/azure-functions/dotnet:2.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: azure-functions-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: azure-functions
