apiVersion: v1
kind: Namespace
metadata:
    name: nginx
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: web
  namespace: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: web-svc
  namespace: nginx
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 80
  selector:
    app: web-svc
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-svc
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: web-svc
    spec:
      containers:
      - name: web-svc
        image: nginx:1.14.2
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
      serviceAccountName: web
---
apiVersion: keda.k8s.io/v1alpha1
kind: ScaledObject
metadata:
    name: nginx-scaledobject
    namespace: nginx
    labels:
        deploymentName: web
spec:
  minReplicaCount: 1
  maxReplicaCount: 10
  pollingInterval: 1
  cooldownPeriod: 1
  scaleTargetRef:
    deploymentName: web
  triggers:
    - type: service-mesh-interface
      metadata:
        metricName: "p50_response_latency"
        metricValue: "500m"
