version: 2
run:
  issues-exit-code: 3
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - durationcheck
    - fatcontext
    - gocheckcompilerdirectives
    - gochecksumtype
    - gosmopolitan
    - loggercheck
    - makezero
    - nilerr
    - nilnesserr
    - perfsprint
    - protogetter
    - reassign
    - recvcheck
    - rowserrcheck
    - spancheck
    - sqlclosecheck
#    - testifylint
#    - zerologlint
  disable:
    - contextcheck
    - cyclop
    - errcheck
    - errchkjson
    - errorlint
    - exhaustive
    - funlen
    - gocognit
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - maintidx
    - musttag
    - nestif
    - noctx
    - prealloc
    - staticcheck
    - unparam
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/arangodb)
        - prefix(github.com/arangodb/go-driver)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
