apiVersion: kore.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: azure-servicebus-queue-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    deploymentName: azure-servicebus-queue-function
  triggers:
  - type: serviceBusTrigger
    metadata:
      # Required
      queueName: functions-sbqueue
      # Optional 
      connection: SERVICEBUS_CONNECTIONSTRING_ENV_NAME # default AzureWebJobsStorage
      queueLength: "5" # default 5
