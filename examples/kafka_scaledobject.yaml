apiVersion: kore.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: functions-example-kafka-scaledobject
spec:
  scaleTargetRef:
    deploymentName: azure-functions-deployment
  triggers:
  pollingInterval: 30
  triggers:
  - type: kafka
    metadata:
      brokers: localhost:9092 
      consumerGroup: my-group       # Make sure that this consumer group name is the same one as the one that is consuming topics
      topic: test-topic
      lagThreshold: '50'
