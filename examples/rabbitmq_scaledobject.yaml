apiVersion: kore.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: rabbitmq-scaledobject
  namespace: default
spec:
  scaleTargetRef:
    deploymentName: rabbitmq-deployment
  triggers:
  - type: rabbitMQ
    metadata:
      host: amqp://guest:guest@localhost:5672/
      queueLength: "20"
      queueName: testqueue
