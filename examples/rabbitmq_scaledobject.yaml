apiVersion: keda.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: rabbitmq-scaledobject
  namespace: default
  label:
    deploymentName: rabbitmq-deployment
spec:
  scaleTargetRef:
    deploymentName: rabbitmq-deployment
  triggers:
  - type: rabbitmq
    metadata:
      # Required
      host: amqp://guest:guest@localhost:5672/
      queueName: testqueue
      queueLength: "20"
