apiVersion: keda.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: azure-queue-scaledobject
  namespace: default
spec:
  scaleType: job
  pollingInterval: 40
  maxReplicaCount: 4
  cooldownPeriod: 10
  parallelism: 1
  completions: 1
  activeDeadline: 60
  backoffLimit: 6
  consumerSpec:
    containers:
    - name: consumer-job
      image: sgricci/queue-consumer
      env:
      - name: AzureWebJobsStorage
        valueFrom:
          secretKeyRef:
            name: secrets
            key: AzureWebJobsStorage
  triggers:
  - type: azure-queue
    metadata:
      queueName: queue-name
      connection: AzureWebJobsStorage
