apiVersion: kore.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: functions-example-scaledobject
spec:
  scaleTargetRef:
    deploymentName: functions-example-deployment
  triggers:
  pollingInterval: 30
  - type: blobTrigger
    metadata:
      name: myBlob
      type: blobTrigger
      direction: in
      path: samples-workitems/{name}
      connection: 'AzureStorageConnectionString'