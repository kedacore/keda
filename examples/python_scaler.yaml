kind: Deployment
metadata:
  name: k8spython-deployment
  namespace: azure-functions
  labels:
    app: k8spython-deployment
spec:
  replicas: 0
  selector:
    matchLabels:
      app: k8spython-deployment
  template:
    metadata:
      name:
      namespace:
      labels:
        app: k8spython-deployment
